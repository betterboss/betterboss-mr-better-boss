version: '3.8'

services:
  betterboss-sidebar:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - JOBTREAD_API_URL=${JOBTREAD_API_URL:-https://api.jobtread.com/graphql}
      - JOBTREAD_CLIENT_ID=${JOBTREAD_CLIENT_ID}
      - JOBTREAD_CLIENT_SECRET=${JOBTREAD_CLIENT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/auth/session"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
